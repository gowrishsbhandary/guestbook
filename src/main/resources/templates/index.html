<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles"></head>
<body class="container">
<header th:insert="fragments.html :: nav"></header>
<!-- Page content goes here -->
<div class="container">
    <div class="jumbotron">
        <h3 class="display-4">Welcome to BT guestbook!</h3>
        <p class="lead" sec:authorize="isAnonymous()">Register your entry now!</p>
        <hr class="my-4">
        <table sec:authorize="isAuthenticated()">
            <tr>
                <td>Username</td>
                <td><span sec:authentication="name"></span></td>
            </tr>
            <tr>
                <td>Authorities</td>
                <td><span sec:authentication="principal.authorities"></span></td>
            </tr>
        </table>
        <hr class="my-4" sec:authorize="isAuthenticated()">
        <p class="lead" sec:authorize="isAuthenticated()">Watch this space for more cool stuff added in the future!</p>
        <p sec:authorize="isAnonymous()">Please login to access the guestbook</p>
        <form class="form-inline my-2 my-lg-0" form-method="post" th:action="@{/login}">
            <button class="btn btn-outline-info my-2 my-sm-0 btn-sm" sec:authorize="isAnonymous()" th:href="@{~/login}"
                    type="submit">Login
            </button>
        </form>
    </div>
</div>
</body>
</html>
